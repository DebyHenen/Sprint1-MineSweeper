<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">

<body onload="onInit()">
    <h1>Mine Sweeper</h1>

    <div class="game-settings">
        <div class="flag-count"><span></span></div>
        <button class="smiley" onclick="onInit()"><span></span></button>
        <div class="timer"><span></span></div>
    </div>

    <div class="board-container">
    </div>

    <div class="btns-container">
        <button onclick="onSetLevel(4, 2)">Beginner</button>
        <button onclick="onSetLevel(8, 14)">Medium</button>
        <button onclick="onSetLevel(12, 32)">Expert</button>
    </div>

<script src="js/utils.js"></script>
<script src="js/mines.js"></script>
<script src="js/board.js"></script>
<script src="js/game.js"></script>

    <footer class="app-footer">

    </footer>

</body>
